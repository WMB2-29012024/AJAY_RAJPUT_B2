<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form id="form">
      <label for="input-id1">Full Name:</label>
      <input
        id="input-id1"
        required
        type="text"
        name="search-bar"
        placeholder="Enter your full name"
      />
      <br /><br />
      <label for="input-id2">Email:</label>
      <input
        type="email"
        id="input-id2"
        required
        placeholder="Enter your email"
      />
      <br /><br />
      <input type="submit" value="Sign up" />
    </form>
    <!-- <ol id="data"></ol> -->

    <div></div>
    <script src="script.js"></script>
  </body>
</html>
