    <script >

const findLargestNumber=(arr)=>{
    let value=0;
    let max;
    let i=0;
for(i;i<arr.length;i++){
 if(arr[i]>=value){
     max=arr[i];
     value=arr[i];
}
}   
return max
}
const arr=[10,5,20,8,15];
findLargestNumber(arr)
console.log(findLargestNumber(arr));
    </script>
