<body>
    
    <script >

const isPalindrome=(str)=>{
    let lstr=''
for(let i=str.length-1;i>=0;i--){
lstr+=str[i];
}

if(lstr==str){
    return true
}
return false
}

let str="radar"
isPalindrome(str)
console.log(isPalindrome(str));
    </script>
</body>
