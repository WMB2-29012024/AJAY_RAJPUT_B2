<body>
    
    <script >

const countOccurrences=(str, char)=>{
   let count=0;
for(let i=0;i<str.length;i++){
    if(str[i]==char){
        count++
    }
}

return count
}
const str="hello world";
const char="o";
countOccurrences(str,char)
console.log(countOccurrences(str,char));
    </script>
